<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<iframe id="videoFrame" allowfullscreen></iframe>

<script>
  function getIMDBid() {
    const urlParams = new URLSearchParams(window.location.search);
    const imdbId = urlParams.get('id');
    if (imdbId && imdbId.startsWith("tt")) {
      return imdbId;
    }
    return null;
  }

  const imdbId = getIMDBid();
  const iframe = document.getElementById("videoFrame");

  if (imdbId) {
    iframe.src = "https://vidapi.xyz/embed/movie/" + imdbId;
  } else {
    document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%;'>‚ùå IMDB ID not found. Add <code>?id=ttXXXXXXX</code> in URL.</h2>";
  }
</script>

</body>
</html>
