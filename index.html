<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie Poster Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #ff629c;
      color: white;
      cursor: pointer;
    }
    img {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ff629c;
    }
    #posterUrl, #movieTitle {
      color: #0ff;
      word-break: break-word;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Movie Poster Finder (By Name)</h1>
  <input type="text" id="movieName" placeholder="Enter movie name (e.g. Inception)" />
  <button onclick="getPoster()">Search</button>

  <div id="result"></div>

  <script>
    const apiKey = "98a0f6f6e3c590fb319140f7502d7a26";

    function getPoster() {
      const name = document.getElementById("movieName").value.trim();
      if (!name) return alert("Please enter a movie name.");

      const url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${encodeURIComponent(name)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const movie = data.results[0];
          if (movie && movie.poster_path) {
            const posterUrl = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
            const title = movie.title;
            document.getElementById("result").innerHTML = `
              <p><strong>Official Title:</strong></p>
              <div id="movieTitle">${title}</div>
              <button onclick="copyText('movieTitle')">ðŸŽ¬ Copy Title</button>

              <p><strong>Poster URL:</strong></p>
              <div id="posterUrl">${posterUrl}</div>
              <button onclick="copyText('posterUrl')">ðŸ“‹ Copy URL</button><br>

              <img src="${posterUrl}" alt="Poster">
            `;
          } else {
            document.getElementById("result").innerHTML = "âŒ Movie not found.";
          }
        })
        .catch(err => {
          document.getElementById("result").innerHTML = "âš ï¸ Error fetching data.";
          console.error(err);
        });
    }

    function copyText(elementId) {
      const text = document.getElementById(elementId).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("âœ… Copied: " + text);
      });
    }
  </script>
</body>
</html>
